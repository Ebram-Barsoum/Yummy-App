
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>

    <!--Favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <!-- Font Awesome File -->
    <link rel="stylesheet" href="cssHub/all.min.css">

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="cssHub/bootstrap.min.css">

    <!-- CSS Main File-->
    <link rel="stylesheet" href="cssHub/style.css">

    <!-- Css Animation File -->
    <link rel="stylesheet" href="cssHub/animation.css">
</head>
<body>
    
    <!-- Start Main Section -->
    <main class="content">
       <div class="container py-5 ps-sm-5">
         
           </div>
       </div>
    </main>

    <!-- Start Sidebar Section -->
    <aside class="sidebar bg-black vh-100 position-fixed d-flex">
         <div class="menu h-100 p-4 d-flex flex-column justify-content-between  text-white">
              <ul class="menu-list pt-4 list-unstyled fs-5 d-flex flex-column gap-3 overflow-hidden">
                <li class="menu-item" id="search">Search</li>
                <li class="menu-item" id="categories">Categories</li>
                <li class="menu-item" id="area">Area</li>
                <li class="menu-item" id="ingredients">Ingradients</li>
                <li class="menu-item" id="contact">Contact Us</li>
              </ul>

              <div class="menu-footer">
                <ul class="socials list-unstyled d-flex justify-content-center  gap-5 ">
                     <li class="fs-4"><i class="fa-brands fa-facebook-f"></i></li>
                     <li class="fs-4"><i class="fa-brands fa-twitter"></i></li>
                     <li class="fs-4"><i class="fa-brands fa-instagram"></i></li>
                </ul>
                
                <div class="copyRight">
                   CopyRights  &copy; <span id="copyRights-date"></span> Implemented By Ebram-Barsoum.
                </div>
              </div>
         </div>
         
         <div class="control text-black h-100 bg-white d-flex flex-column justify-content-between align-items-center py-4 px-1">
            <div class="logo">
                <img src="images/logo.png" alt="imoji logo" class="w-100">
            </div>

            <div class="icon fs-3">
                <i class="open fa-solid fa-bars" title="Click to open"></i>
                <i class="close fa-solid fa-xmark d-none" title="Click to Close"></i>
            </div>

            <div class="action d-flex flex-column gap-3 fs-4">
                <i class="fa-solid fa-globe"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
         </div>
    </aside>

    <!-- Start Animation Section -->
    <section class="animation vh-100 w-100 bg-black  position-fixed start-0 top-0 d-flex justify-content-center align-items-center d-none">
        <div class="loader"></div>
    </section>



    <!--Bootstrap Bundle File-->
    <script src="jsHub/bootstrap.bundle.min.js"></script>
    
    <!-- JQuery File -->
    <script src="jsHub/jquery-3.7.1.js"></script>

    <!-- Main Js File -->
    <script type="module" src="jsHub/details.js"></script>
    <script type="module" src="jsHub/meal.js"></script>
    <script type="module" src="jsHub/search.js"></script>
    <script type="module" src="jsHub/main.js"></script>
</body>
</html>
